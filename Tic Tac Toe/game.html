<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <center>
        <h1 id = "title">TIC TAC TOE</h1>
        <div id="game">
            <div class="boxes" data-value="0"></div>
            <div class="boxes" data-value="1"></div>
            <div class="boxes" data-value="2"></div>
            <div class="boxes" data-value="3"></div>
            <div class="boxes" data-value="4"></div>
            <div class="boxes" data-value="5"></div>
            <div class="boxes" data-value="6"></div>
            <div class="boxes" data-value="7"></div>
            <div class="boxes" data-value="8"></div>
        </div>
        <span id="state"></span>
    </center>
    <script src="file.js"></script>
</body>
</html>
